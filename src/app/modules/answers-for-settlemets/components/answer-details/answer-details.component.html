<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Answer for Settlement</mat-card-title>
    <mat-card-subtitle>{{ answer.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>UUID:</strong> {{ answer.uuid }}</p>
    <p><strong>Answer for Settlement:</strong> {{ answer.answerForSettlement }}</p>
    <p><strong>Status:</strong> {{ answer.settlementAnswerStatus }}</p>
    <mat-divider></mat-divider>
    <h3>Settlements</h3>
    <mat-list>
      <mat-list-item *ngFor="let settlement of answer.settlements">
        <!-- Wyświetlanie szczegółów dla każdego obiektu Settlement -->
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
