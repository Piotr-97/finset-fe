<nav class="navbar navbar-expand-lg navbar-dark color">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FinSettApp</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='' routerLinkActive='active'
             [routerLinkActiveOptions]='{exact: true}'>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="login" routerLinkActive='active'>Login</a>
        </li>
        <ng-container *ngIf="(user$ | async)?.role === 'ROLE_ADMIN' || (user$ | async)?.role === 'ROLE_USER'">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownUSR" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Rozliczenia
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="addsettlement" routerLinkActive='active'  >Add Settlement</a></li>
              <li><a class="dropdown-item" routerLink="settlements" routerLinkActive='active' >View your settlements</a></li>
              <li><a class="dropdown-item" routerLink="statuses" routerLinkActive='active' >Check statuses</a></li>
              <li><a class="dropdown-item"  routerLink="settlements" routerLinkActive='active' >Dodaj rozliczenie</a></li>
            </ul>
          </li>
        </ng-container>
        <ng-container *ngIf="(user$ | async)?.role === 'ROLE_ADMIN' || (user$ | async)?.role === 'ROLE_ACCOUNTANT'">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAcc" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              ACCOUNTANT
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Przejrzyj rozliczenie</a></li>
              <li><a class="dropdown-item" href="#">Dodaj rozliczenie</a></li>
            </ul>
          </li>
        </ng-container>
        <ng-container *ngIf="(user$ | async)?.role === 'ROLE_ADMIN'">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownADM" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              ADMIN
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Przejrzyj rozliczenie</a></li>
              <li><a class="dropdown-item" href="#">Dodaj rozliczenie</a></li>
            </ul>
          </li>
        </ng-container>
