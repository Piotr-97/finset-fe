<form [formGroup]="invitationForm"  (ngSubmit)="onSendInvitation()">
  <div class='form-input text-center  mt-1'>
    <mat-form-field appearance='fill'>
      <mat-label>email</mat-label>
      <input type="email" matInput [formControl]="invitationForm.controls.email">

    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center m-1">
    <button mat-raised-button color="primary" class="centered-button-container" >send invitation</button>
  </div>

</form>
