<form [formGroup]="passwdRecoveryForm" (ngSubmit)="onPasswordRecovery()">
  <div class='form-input text-center  mt-1'>
    <mat-form-field appearance='fill'>
      <mat-label>email</mat-label>
      <input type="email" matInput [formControl]="passwdRecoveryForm.controls.email">
      <mat-error *ngIf="passwdRecoveryForm.controls.email.invalid">{{getErrorMessage(passwdRecoveryForm.controls.email)}}</mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center m-1">
    <button mat-raised-button color="primary" class="centered-button-container" [disabled]="passwdRecoveryForm.invalid">send password recovery</button>
  </div>

</form>
