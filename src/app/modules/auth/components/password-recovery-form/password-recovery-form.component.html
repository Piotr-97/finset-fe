<form [formGroup]="passwordsForm" (ngSubmit)="onPasswordChange()">
  <div class='form-input text-center'>
    <mat-form-field appearance='fill'>
      <mat-label>Password</mat-label>
      <input type='password' matInput [formControl]="controls.password">
      <mat-error *ngIf="controls.password.invalid">{{getErrorMessage(controls.password)}}</mat-error>
    </mat-form-field>
  </div>
  <div class='form-input text-center'>
    <mat-form-field appearance='fill'>
      <mat-label>repeat password</mat-label>
      <input type='password' matInput [formControl]="controls.repeatedPassword">
      <mat-error *ngIf="controls.repeatedPassword.invalid">{{getErrorMessage(controls.repeatedPassword)}}</mat-error>
    </mat-form-field>
  </div>

  <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="d-flex justify-content-center m-1">
    <button mat-raised-button color="primary" class="centered-button-container" [disabled]="passwordsForm.invalid">Change password</button>
  </div>

</form>
