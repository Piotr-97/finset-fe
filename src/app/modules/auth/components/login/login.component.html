<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class='form-input text-center mt-1'>
    <mat-form-field appearance='fill'>
      <mat-label>Login</mat-label>
      <input matInput [formControl]="controls.login">
      <mat-error *ngIf="controls.login.invalid">{{getErrorMessage(controls.login)}}</mat-error>
    </mat-form-field>
  </div>
  <div class='form-input text-center'>
    <mat-form-field appearance='fill'>
      <mat-label>Password</mat-label>
      <input type='password' matInput [formControl]="controls.password">
      <mat-error *ngIf="controls.password.invalid">{{getErrorMessage(controls.password)}}</mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center m-1">
    <button mat-raised-button color="primary" class="centered-button-container" [disabled]="loginForm.invalid">Log in</button>
  </div>
  <p class="text-center"><a routerLink='/recover-password'>forget password</a></p>
  <p class="text-center"><a routerLink='/register'>you do not have an account</a></p>

</form>
