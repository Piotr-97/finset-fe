<div class="mat-elevation-z8">
  <table mat-table [dataSource]="projects" class="mat-table">

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let project"> {{project.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="projectUuid">
      <th mat-header-cell *matHeaderCellDef> Project Uuid </th>
      <td mat-cell *matCellDef="let project"> {{project.projectUuid}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let project">
        <a class="btn btn-sm btn-success mx-1" routerLinkActive='active' [routerLink]="['/details', project.projectUuid]">Show details</a>
        <a class="btn btn-sm btn-warning mx-1 text-dark" [routerLink]="['/projects', project.clientUuid, 'Edit']">edit</a>
        <a class="btn btn-sm btn-danger mx-1" [routerLink]="['/projects', project.clientUuid, 'delete']">Delete</a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
